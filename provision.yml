---
- hosts: all
  sudo: true
  tasks:
      ###
      #   SETUP
      ###
    - name: install ruby
      apt:  name=ruby

    - name: install postgresql
      apt:  name=postgresql

    - name: update apt cache
      apt: update_cache=yes

    - name: install apache
      apt: name=apache2 state=present

    - name: install mysql
      apt: name=mysql-server state=present

    - name: install php
      apt: name=php5 state=present